    <main class="max-w-2xl mx-auto px-6 py-24 relative z-10 flex flex-col justify-center min-h-[80vh]">
        <div class="bento-card p-8 md:p-12 text-center relative overflow-hidden animate-enter">
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Let's build something smart.</h2>

            <form id="contactForm" class="max-w-sm mx-auto space-y-3">

                </div>
                
                <textarea name="message" rows="4" placeholder="Tell me about your project..." required class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-white/40 focus:outline-none transition-colors text-sm resize-none"></textarea>
                
                <button type="submit" id="formButton" class="w-full bg-white text-black font-bold py-3 rounded-lg hover:bg-gray-200 transition-transform hover:-translate-y-0.5 flex justify-center items-center gap-2">Send Message</button>
